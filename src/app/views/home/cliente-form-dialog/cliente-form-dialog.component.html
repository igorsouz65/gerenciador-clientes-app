<h1 mat-dialog-title>Novo Cliente</h1>
<div mat-card-content>
    <form class="example-form" [formGroup]="clienteForm">

        <mat-form-field class="example-full-width">
            <mat-label>Nome</mat-label>
            <input matInput formControlName="nome" name="nome">
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>CPF/CNPJ</mat-label>
            <input matInput formControlName="cpfCnpj" name="cpfCnpj">
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>Telefone</mat-label>
            <input matInput formControlName="telefone" name="telefone">
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>E-mail</mat-label>
            <input matInput formControlName="email" name="email">
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>Endereço</mat-label>
            <input matInput formControlName="endereco" name="endereco">
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>Número</mat-label>
            <input matInput formControlName="numero" name="numero">
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>Bairro</mat-label>
            <input matInput formControlName="bairro" name="bairro">
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>Cidade</mat-label>
            <input matInput formControlName="cidade" name="cidade">
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>Estado</mat-label>
            <input matInput formControlName="uf" name="uf">
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>CEP</mat-label>
            <input matInput formControlName="cep" name="cep">
        </mat-form-field>

    </form>
</div>
<div mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="createCliente()">Adicionar</button>
    <button mat-button (click)="cancel()">Cancelar</button>
</div>
